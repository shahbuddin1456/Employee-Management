<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Employee-App</title>
</head>

<body>
    <header class="container">
        <h5>Employee</h5>
    </header>

    <!-- navbar section -->

    <nav class="upper-btn-box">
        <div class="left-box">
            <button id="add-btn"><i class="fa fa-plus"></i>&nbsp;Add-Employee</button>
            <button id="del-all-btn" style="background-color: #33B5E6;"><i class="fa fa-eraser"></i> &nbsp;Clear All
                Data</button>
            <input type="checkbox" name="" id="del-all-box">
        </div>
        <div class="right-box">
            <i class="fa fa-search"></i>
            <input type="text" id="empId" placeholder="Enter Employee ID">
            <button style="background-color:#ef534f ; margin-left: 20px;">Search</button>
        </div>

    </nav>

    <!-- main class insert a data -->

    <main class="data">
        <section class="table-box">
            <table>
                <tr>
                    <th class="hide-on-tablet hide-on-Mobile">Sr No</th>
                    <th class="hide-on-Mobile">Profile</th>
                    <th>Id</th>
                    <th>First Name</th>
                    <th class="hide-on-tablet hide-on-Mobile">Last Name</th>
                    <th class="hide-on-tablet hide-on-Mobile ">Email</th>
                    <th class="hide-on-tablet hide-on-Mobile">Office Code</th>
                    <th class="hide-on-Mobile">Job Title</th>
                    <th>Action</th>
                </tr>
                <tbody id="table-data">

                </tbody>
            </table>
        </section>
    </main>

    <div class="modal">
        <i class="fa fa-times-circle close-icon"></i>
        <div class="left-modal">
            <div class="img-box">
                <img src="./imgaes/avtar.jpg" id="profile-pic" alt="avtar image" width="150" height="150">
                <i class="fa fa-plus"></i>
                <input type="file" id="upload-field">
            </div>
        </div>
        <div class="right-modal">
            <form id="register-form">
                <div class="input-box">
                    <label for="id" class="input-label">Id</label>
                    <input type="text" required id="id" class="input-field">
                </div>
                <div class="input-box">
                    <label for="firstname">First Name</label>
                    <input type="text" required id="f-name" class="input-field">
                </div>
                <div class="input-box">
                    <label for="lastname">Last Name</label>
                    <input type="text" required id="l-name" class="input-field">
                </div>
                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input type="text" required id="email" class="input-field">
                </div>
                <div class="input-box">
                    <label for="office-code">Office Code</label>
                    <input type="text" id="office-code" class="input-field">
                </div>
                <div class="input-box">
                    <label for="job-title">Job-Title</label>
                    <input type="text" required id="job-title" class="input-field">
                </div>
                <div class="input-box">
                    <button id="register-btn">Register</button>
                    <button id="update-btn" disabled="disabled" style="background-color: #ef534f;">Update</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
